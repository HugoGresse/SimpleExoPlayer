
import java.util.regex.Pattern

apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "0.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.google.android.exoplayer:exoplayer:r1.5.6'
    compile 'com.android.support:support-annotations:23.2.1'
}


///////////////////////////////////////////
// Bintray and jCenter upload configuration

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

version = android.defaultConfig.versionName
group = 'io.gresse.hugo.simpleexoplayer'

uploadArchives {
    repositories {
        mavenDeployer {

            pom.project {

                packaging 'aar'
                url 'https://github.com/HugoGresse/SimpleExoPlayer'

                developers {
                    developer {
                        id 'hugogresse'
                        name 'Hugo Gresse'
                        email 'hugo.gresse@gmail.com'
                    }
                }
            }
        }
    }
}

bintray {
    user = properties.getProperty("bintray.user")
    key =  properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = 'SimpleExoPlayer'
        name = 'SimpleExoPlayer'
        licenses = ['Apache-2.0']
        vcsUrl = 'git@github.com:HugoGresse/SimpleExoPlayer.git'
        websiteUrl = 'https://github.com/HugoGresse/SimpleExoPlayer'
        publish = true
        //noinspection GroovyAssignabilityCheck
        version {
            name = android.defaultConfig.versionName
        }
    }
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    failOnError false
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
}


////////////////////////////////
// Auto update minor version number

task incrementVersionCode << {
    println("Incrementing Version Code...")
    def manifestFile = file("build.gradle")
    def patternVersionCode = Pattern.compile("versionCode (\\d+)")
    def manifestText = manifestFile.getText()
    def matcherVersionCode = patternVersionCode.matcher(manifestText)
    matcherVersionCode.find()
    def mVersionCode = Integer.parseInt(matcherVersionCode.group(1))
    def mNextVersionCode = mVersionCode + 1
    def manifestContent = matcherVersionCode.replaceAll("versionCode " + mNextVersionCode)
    println("> Set versionCode(" + mVersionCode + ") to " + mNextVersionCode);
    manifestFile.write(manifestContent)
}

task incrementVersionName << {
    println("Incrementing Version Name...")
    def manifestFile = file("build.gradle")
    def patternVersionNumber = Pattern.compile("versionName \"(\\d+)\\.(\\d+)\\.(\\d+)\"")
    def manifestText = manifestFile.getText()
    def matcherVersionNumber = patternVersionNumber.matcher(manifestText)
    matcherVersionNumber.find()
    def majorVersion = Integer.parseInt(matcherVersionNumber.group(1))
    def minorVersion = Integer.parseInt(matcherVersionNumber.group(2))
    def pointVersion = Integer.parseInt(matcherVersionNumber.group(3))
    def mVersionName = majorVersion + "." + minorVersion + "." + pointVersion
    def mNextVersionName = majorVersion + "." + minorVersion + "." + (pointVersion + 1)
    def manifestContent = matcherVersionNumber.replaceAll("versionName \"" + mNextVersionName + "\"")
    println("> Set versionName(" + mVersionName + ") to " + mNextVersionName);
    manifestFile.write(manifestContent)
}